name: Compile LaTeX Document

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: CV-PDF
          path: cv.pdf
